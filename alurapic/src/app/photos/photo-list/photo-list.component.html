<div class="text-center mt-3 mb-3">
    <form role="form">
        <i class="fa fa-search mr-2"></i>
        <input class="rounded" type="search" placeholder="search..." (keyup)="debounce.next($event.target.value)"
            autofocus>
    </form>
</div>
filter : {{filter}}
<app-photos [photos]="photos | filterByDescription : filter"></app-photos>
<div>
    
</div>
<app-load-button *ngIf="hasMore" (click)="load()"></app-load-button>
